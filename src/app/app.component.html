<div class="toggle">
  <mat-slide-toggle color="primary"
                    [(ngModel)]="useStore">Включить стор</mat-slide-toggle>
</div>

<div class="content">
  <app-with-store *ngIf="useStore; else without"></app-with-store>
</div>

<ng-template #without>
  <app-without-store></app-without-store>
</ng-template>
